<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    {% if current_user.is_authenticated %}
    <a href="/logout">{{ current_user.login }}</a>
    {% else %}
    <p>
        <a href="/register">Зарегистрироваться</a>
        <a href="/login">Войти</a>
    </p>
    {% endif %}
</body>

</html>
